[pytest]
# Pytest configuration for myblog project

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*
    */themes/*
    */public/*
    */ebook-generator/output/*
    */ebook-generator/merged/*
    */ebook-generator/__pycache__/*
    */ebook-generator/src/__pycache__/*
    */ebook-generator/src/core/__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may involve multiple components)
    slow: Slow running tests
    cloudinary: Tests that mock Cloudinary API
    ffmpeg: Tests that mock FFmpeg subprocess

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
