<!-- 這段用來設定圖片的說明會自動顯示，並且可以設定字體、顏色、置中等等 -->

<figure style="margin: 1.5rem auto; text-align: center;">
  <img src="{{ .Destination | safeURL }}" 
       alt="{{ .Text }}" 
       {{ with .Title }} title="{{ . }}" {{ end }}
       loading="lazy"
       style="border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 100%; height: auto;">
  {{ with .Text }}
    <figcaption style="margin-top: 0.8rem; font-size: 0.85em; color: #666; font-style: italic;">
      {{ . }}
    </figcaption>
  {{ end }}
</figure>
