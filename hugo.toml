baseURL = 'https://jiimmyz.github.io/'
languageCode = 'zh-TW'
title = 'JZ隨筆'
theme = 'PaperMod'

defaultContentLanguage = "zh-tw"
hasCJKLanguage = true # 啟用 CJK (中、日、韓) 字型優化
[pagination]
  pagerSize = 10 # 每頁顯示幾篇文章，這裡設定 10 篇

googleAnalytics = "G-Z28G5RG1V"

[params]
  author = 'JZ'
  defaultTheme = 'auto' # dark, light, auto
  ShowReadingTime = true 
  ShowToc = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true # 顯示麵包層級導覽列
  ShowCodeCopyButtons = true # 程式碼區塊出現「複製按鈕」

  # 以下是首頁logo設置方式
  # profileMode = true
  # profileMode.mode = "simple"
  # profileMode.title = "網站標題"
  # profileMode.subtitle = "副標題"
  # profileMode.imageUrl = "images/logo.png"
  

  # 下面為SEO優化，告訴搜尋引擎這個網站跟哪些關鍵字有關
  description = "文學創作者、生活雜感網站"
  keywords = ["部落格","中文","詩詞","詩歌","絕句","律詩","宋詞","唐詩","歌曲填詞",
  "歌曲創作","寫詩","創作","文學","小說","blog","poetry","lyric","novel","essay",
  "雜感","辯論","哲學","人生","意境","新詩","散文"]
  
  # 下面是社群網站串聯(未完成)
  [[params.socialIcons]]
    name = "<youtube>"
    url = "<https://www.youtube.com/channel/@G-yo7sk>"
  [[params.socialIcons]]
    name = "instagram"
    url = "https://www.instagram.com/where_gonna_be"

  # Google Analytics (GA4) 設定 - 被 site partial 使用
  [params.analytics.google]
    measurementID = "G-Z28G5RG1V"

  # Giscus 評論設定
  [params.comments]
    enabled = true
    provider = "giscus"
    giscus.repo = "JiimmyZ/JiimmyZ.github.io"  # 替換為你的 GitHub 用戶名/repo 名
    giscus.repoId = ""  # 從 giscus.app 複製
    giscus.category = "General"  # 從 giscus.app 複製
    giscus.categoryId = ""  # 從 giscus.app 複製
    giscus.mapping = "pathname"
    giscus.reactionsEnabled = "1"
    giscus.emitMetadata = "0"
    giscus.inputPosition = "bottom"
    giscus.theme = "light"
    giscus.lang = "zh-TW"

[permalinks]
  travelogue = "/:section/::contentbasename/"

