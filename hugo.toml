baseURL = 'https://JiimmyZ.github.io/'
languageCode = 'zh-TW'
title = 'JZ隨筆'
theme = 'PaperMod'

defaultContentLanguage = "zh-tw"
hasCJKLanguage = true # 啟用 CJK (中、日、韓) 字型優化
[pagination]
  pagerSize = 10 # 每頁顯示幾篇文章，這裡設定 10 篇

[params]
  author = 'JZ'
  defaultTheme = 'auto' # dark, light, auto
  ShowReadingTime = true 
  ShowToc = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true # 顯示麵包層級導覽列
  ShowCodeCopyButtons = true # 程式碼區塊出現「複製按鈕」

