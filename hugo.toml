baseURL = 'https://jiimmyz.github.io/'
languageCode = 'zh-TW'
title = 'JZ隨筆'
theme = 'PaperMod'

defaultContentLanguage = "zh-tw"
hasCJKLanguage = true # 啟用 CJK (中、日、韓) 字型優化
[pagination]
  pagerSize = 10 # 每頁顯示幾篇文章，這裡設定 10 篇

googleAnalytics = "G-Z28G5RG1V"

[imaging]
  quality = 80
  resampleFilter = "Box"

# Sitemap 設定
[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  author = 'JZ'
  defaultTheme = 'auto' # dark, light, auto
  ShowReadingTime = true 
  ShowToc = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true # 顯示麵包層級導覽列
  ShowCodeCopyButtons = true # 程式碼區塊出現「複製按鈕」

  # Giscus 評論設定要先設定好，然這邊設true

  [params.comments]
    enabled = true

  # 以下是首頁logo設置方式
  # profileMode = true
  # profileMode.mode = "simple"
  # profileMode.title = "網站標題"
  # profileMode.subtitle = "副標題"
  # profileMode.imageUrl = "images/logo.png"
  

  # 下面為SEO優化，告訴搜尋引擎這個網站跟哪些關鍵字有關
  description = "文學創作者、生活雜感網站"
  keywords = ["部落格","中文","詩詞","詩歌","絕句","律詩","宋詞","唐詩","歌曲填詞",
  "歌曲創作","寫詩","創作","文學","小說","blog","poetry","lyric","novel","essay",
  "雜感","辯論","哲學","人生","意境","新詩","散文"]
  
